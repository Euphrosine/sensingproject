<div class="container mt-5">
    <h4 id="health_data">Sensor Data</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Status</th>
                <th>Sensor Type</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in sensor_data %}
                <tr>
                    <td>{{ entry.datetime }}</td>
                    <td>{{ entry.status }}</td>
                    <td>{{ entry.sensor }}</td>
                    <td>{{ entry.activity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table><br><br>
</div>
<canvas id="sensorChart" width="400" height="250"></canvas>

<script>
    var ctx = document.getElementById('sensorChart').getContext('2d');
    var sensorChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [{% for entry in sensor_data %} '{{ entry.sensor }}', {% endfor %}],
            datasets: [{
                label: '# of Status',
                data: [{% for entry in sensor_data %} {{ entry.status }}, {% endfor %}],
                backgroundColor: [
                     'rgb(0, 0, 179)'
                ],
                borderColor: [
                    // 'rgba(255, 99, 132, 1)',
                    // 'rgba(54, 162, 235, 1)',
                    // 'rgba(255, 206, 86, 1)',
                    'rgb(37,37,39)'
                ],
                borderWidth: 1
                
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
