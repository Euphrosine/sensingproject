<!DOCTYPE html>
<html lang="en">
<head>
          <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Security System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fffcfc;
            background-color: rgb(8, 17, 100);
            padding: 10px;
            border-radius: 5px;
        }
        h2 {
            font-size: 24px;
            color: rgb(8, 17, 100);
            background-color: rgb(214, 215, 223);
            padding: 8px;
            border-radius: 5px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #cccccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <a href="{% url 'logout' %}" class="btn" style="color: white; background-color: darkblue;" type="submit"
    id="header-links" > Logout </a>
    <div class="container">

        <h1>CAR SECURITY SYSTEM</h1>
        <h2 style="font-size: 18px;">THEFT ALERT</h2>
        <form action="{% url 'generate_sensor_data_report' %}" method="post">
            {% csrf_token %}
            <button type="submit">Generate PDF Report</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody>
                {% for data in sensor_data %}
                    <tr>
                        <td>{{ data.datetime }}</td>
                        <td>{{ data.activity }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
