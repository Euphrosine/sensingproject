{% extends 'partials/base.html' %}

{% block content %}
<br>
<h3>Motion, Touch, and Fingerprint Charts</h3>
<div class="row mt-5">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <h4>Motion Chart</h4>
                <canvas id="motionChart" width="400" height="250"></canvas>
                <script>
                    const motionLabels = {{ motion_labels|safe }};
                    const motionData = {{ motion_values|safe }};

                    const motionConfig = {
                        type: 'line',
                        data: {
                            labels: motionLabels,
                            datasets: [{
                                label: 'Motion',
                                data: motionData,
                                fill: false,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        }
                    };

                    const motionChart = new Chart(
                        document.getElementById('motionChart').getContext('2d'),
                        motionConfig
                    );
                </script>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <h4>Touch Chart</h4>
                <canvas id="touchChart" width="400" height="250"></canvas>
                <script>
                    const touchLabels = {{ touch_labels|safe }};
                    const touchData = {{ touch_values|safe }};

                    const touchConfig = {
                        type: 'line',
                        data: {
                            labels: touchLabels,
                            datasets: [{
                                label: 'Touch',
                                data: touchData,
                                fill: false,
                                borderColor: 'rgb(255, 159, 64)',
                                tension: 0.1
                            }]
                        }
                    };

                    const touchChart = new Chart(
                        document.getElementById('touchChart').getContext('2d'),
                        touchConfig
                    );
                </script>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <h4>Fingerprint Chart</h4>
                <canvas id="fingerprintChart" width="400" height="250"></canvas>
                <script>
                    const fingerprintLabels = {{ fingerprint_labels|safe }};
                    const fingerprintData = {{ fingerprint_values|safe }};

                    const fingerprintConfig = {
                        type: 'line',
                        data: {
                            labels: fingerprintLabels,
                            datasets: [{
                                label: 'Fingerprint',
                                data: fingerprintData,
                                fill: false,
                                borderColor: 'rgb(153, 102, 255)',
                                tension: 0.1
                            }]
                        }
                    };

                    const fingerprintChart = new Chart(
                        document.getElementById('fingerprintChart').getContext('2d'),
                        fingerprintConfig
                    );
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
